name: NodeJS with Webpack

On:
  Push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

Jobs:
  Build:
    runs-on: ubuntu-latest

    Strategy:
      Matrix:
        node-version: [18.x, 20.x, 22.x]

    Steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack
